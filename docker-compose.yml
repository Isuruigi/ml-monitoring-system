version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ml_monitoring_postgres
    environment:
      POSTGRES_DB: ml_monitoring
      POSTGRES_USER: mluser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mlpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mluser -d ml_monitoring" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ml_monitoring_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_network

  # MLflow Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: ml_monitoring_mlflow
    command: >
      mlflow server --backend-store-uri postgresql://mluser:${DB_PASSWORD:-mlpassword}@postgres:5432/mlflow --default-artifact-root /mlartifacts --host 0.0.0.0 --port 5000
    volumes:
      - mlflow_artifacts:/mlartifacts
    ports:
      - "5100:5000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    networks:
      - ml_network

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: ml_monitoring_backend
    environment:
      - DATABASE_URL=postgresql://mluser:${DB_PASSWORD:-mlpassword}@postgres:5432/ml_monitoring
      - REDIS_URL=redis://redis:6379/0
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - API_KEY=${API_KEY:-your-secret-api-key}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-your-admin-api-key}
      - DRIFT_THRESHOLD=${DRIFT_THRESHOLD:-0.25}
      - ACCURACY_THRESHOLD=${ACCURACY_THRESHOLD:-0.55}
    volumes:
      - ./models:/app/models
      - ./reports:/app/reports
      - ./logs:/app/logs
    ports:
      - "8100:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mlflow:
        condition: service_started
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ml_network
    restart: unless-stopped

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ml_monitoring_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - ml_network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ml_monitoring_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3101:3000"
    depends_on:
      - prometheus
    networks:
      - ml_network
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: ml_monitoring_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_API_KEY=${API_KEY:-your-secret-api-key}
    ports:
      - "3100:3000"
    depends_on:
      - backend
    networks:
      - ml_network
    restart: unless-stopped

networks:
  ml_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mlflow_artifacts:
  prometheus_data:
  grafana_data:
