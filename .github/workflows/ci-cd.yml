name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Validate Project Structure
  validate-structure:
    name: Validate Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate project files
        run: |
          echo "âœ… Validating ML Monitoring System structure..."
          
          # Check backend
          test -f "backend/api/main.py" && echo "âœ“ Backend API" || exit 1
          test -f "backend/ml/model.py" && echo "âœ“ ML Model" || exit 1
          test -f "backend/requirements.txt" && echo "âœ“ Requirements" || exit 1
          
          # Check frontend
          test -f "frontend/package.json" && echo "âœ“ Frontend Package" || exit 1
          test -f "frontend/app/page.tsx" && echo "âœ“ Frontend App" || exit 1
          
          # Check docker
          test -f "docker-compose.yml" && echo "âœ“ Docker Compose" || exit 1
          test -f "docker/Dockerfile.backend" && echo "âœ“ Backend Dockerfile" || exit 1
          
          echo "âœ… All files validated!"
  
  # Job 2: Lint Backend Code
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          pip install flake8
      
      - name: Run linting
        run: |
          # Check for Python syntax errors
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "âœ“ No syntax errors found"
        continue-on-error: false
  
  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
      
      - name: Security scan complete
        run: echo "âœ… Security scan completed"
  
  # Job 4: Test Docker Build
  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [validate-structure, lint-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: false
          tags: ml-monitoring-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Docker build successful
        run: echo "âœ… Docker build completed successfully"
  
  # Job 5: Summary
  ci-success:
    name: CI Pipeline Complete
    runs-on: ubuntu-latest
    needs: [validate-structure, lint-backend, security-scan, test-docker-build]
    
    steps:
      - name: Success summary
        run: |
          echo "ðŸŽ‰ CI/CD Pipeline Completed Successfully!"
          echo ""
          echo "âœ… Project structure validated"
          echo "âœ… Code linting passed"
          echo "âœ… Security scan completed"
          echo "âœ… Docker build tested"
          echo ""
          echo "ðŸ“¦ ML Monitoring System is ready for deployment"
